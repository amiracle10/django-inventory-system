{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js" defer></script>
    <link rel="stylesheet" href="{% static 'inventorySystemApp/style.css' %}">
</head>
<body>
    <div class = "login-container">
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p style="color:red">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            
            <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control" required placeholder=" " />
                <label class="form-label" for="username">Username</label>
            </div>
        
            <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" required placeholder=" " autocomplete="new-password" />
                <label class="form-label" for="password">Password</label>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>  
    </div>
</body>
</html>
