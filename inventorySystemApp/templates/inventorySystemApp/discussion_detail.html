{% extends 'inventorySystemApp/partials/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <!-- Title of the Discussion -->
                <h1 class="display-4">{{ discussion.title }}</h1>
                
                
                <p class="text-muted"> {{ discussion.snippet }}</p>


                <!-- Body of the Discussion -->
                <p class="lead">{{ discussion.body }}</p>

                <!-- Delete Button -->
                <a href="{% url 'discussion_delete' discussion.id %}" class="btn btn-danger btn-md">Delete Discussion</a>

                <!-- Back to Discussions Link -->
                <a href="{% url 'discussions' %}" class="btn btn-secondary btn-md ms-3">Back to Discussions</a>
            </div>
        </div>
    </div>
{% endblock %}
